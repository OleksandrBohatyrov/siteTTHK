    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
<h1>Muusika ankeet</h1>
<header>
    <h1>
        Oleksandr veebirakenduste leht
    </h1>
<nav>
    <ul>
        <li>
            <a href="/index.html">Kodu</a>
        </li>
        <li>
           <a href="/lingid.html">Kasulikud lingid</a>

        <li>

            <a href="https://oleksandrbohatyrov22.thkit.ee/wp/">WordPress</a>
        </li>
    </ul>

</nav>
<main>
<form name="ankeet">

    <table>
        </tr>
        <tr>
            <td>
                Nimi
            </td>
            <td>
                <label for="nimi"></label>
                <input type="text" name="nimi" placeholder="tekst">
            </td>
        </tr>
        <tr>
            <td>
                Millist muusika sa kuulad enam?
            </td>
            <td>
                <div class="radio-container">
                    <input type="radio"  class="option-input radio" name="style" id="dzass">
                    <label for="dzass">Džäss</label>
                    <br>
                    <input type="radio" class="option-input radio"  name="style" id="dnb" checked>
                    <label for="dnb">Drum and bass</label>
                    <br>
                    <input type="radio" class="option-input radio"  name="style" id="hiphop">
                    <label for="hiphop">Hiphop</label>
                    <br>
                    <input type="radio"  class="option-input radio" name="style" id="lofi">
                    <label for="lofi">Lo-Fi</label>
                    <br>
                    <input type="radio" class="option-input radio"  name="style" id="hardstyle">
                    <label for="hardstyle">Hardstyle</label>
                    <br>
                    <input type="radio"  class="option-input radio" name="style" id="beatbox">
                    <label for="beatbox">Beatbox</label>
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="music">Mida sa arvad muusika kuulamisest koolis?</label></td>
            <td>
                <select  name="Musica" id="music">
                    <option value="vali">Vali...</option>
                        <option value="tuleks">Muusika tuleks koolist keelata</option>
                        <option value="kuulata">Tunnis võib kuulata muusikat</option>
                        <option value="olema">Muusika peab olema valjuhääldi sisse lülitatud.</option>
                        <option value="vaheajal">Me peaksime keelama muusika vaheajal</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="quantity">Kas saate ka muusikat kuulata telefonist?</label>
            </td>
            <td>
                <div class="radio-container">
                    <input type="radio"  class="option-input radio" name="ryhm" id="jah">
                    <label class="label1"  for="Jah">Jah</label>
                    <br>
                    <input type="radio" class="option-input radio"  name="ryhm" id="ei" checked>
                    <label class="label1" for="Ei">Ei</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="points2">Kas sa kuulad raadiot?:</label>
            </td>
            <td>

                <input type="range" id="points2" name="points" min="0" max="1">
                <label class="ei" for="points2">Ei</label>
                <label class="jah" for="points2">Jah</label>
            </td>
        </tr>
        </tr>
        <tr>
            <td><label for="message">Millised raadiojaame oskate nimetada?</label></td>
            <td>
                <textarea name="message" id="message" style="width: 300px; height: 100px;">
                </textarea>
            </td>
        </tr>
        <tr>
            <td>Kes muusikuid sa tead?</td>
            <td>
                <input type="checkbox" name="beatles" id="beatles">
                <label for="beatles">The Beatles</label><br>
                <input type="checkbox" name="Micheal" id="Micheal">
                <label for="Micheal">Michael Jackson</label><br>
                <input type="checkbox" name="Madonna" id="Madonna">
                <label for="Madonna">Madonna</label><br>
                <input type="checkbox" name="Bob Marley" id="BobMarley">
                <label for="BobMarley">Bob Marley</label><br>
                <input type="checkbox" name="cent" id="cent">
                <label for="cent">50 cent</label><br>
            </td>
        <tr>
            <td>Milliseid muusikainstrumente sa mängid või sooviksid õppida mängima?</td>
            <td>
                <input type="radio" name="instrument" id="kitarr" value="kitarr">
                <label for="kitarr">kitarr</label><br>
                <input type="radio" name="instrument" id="klaver" value="klaver">
                <label for="klaver">klaver</label><br>
                <input type="radio" name="instrument" id="viiul" value="viiul">
                <label for="viiul">viiul</label><br>
                <input type="radio" name="instrument" id="trummid" value="trummid">
                <label for="trummid">trummid</label><br>
                <input type="radio" name="instrument" id="muu" value="muu">
                <label for="muu">muu</label><br>

            </td>
        </tr>
        <tr>
            <td><label for="kontsert">Kas on mõni kontsert või muusikaüritus, kuhu sa unistad minna?</label></td>
            <td><input type="text" name="kontsert" id="kontsert" placeholder=""></td>
        </tr>
        <tr>
            <td><label for="musik">Kuidas kasutate muusikat oma igapäevaelus?</label></td>
            <td><input type="text" name="musik" id="musik" placeholder=""></td>
        </tr>
        <tr>

            <td colspan="2"><input type="submit" value="OK"></td>
        </tr>
    </table>
</form>
</main>
