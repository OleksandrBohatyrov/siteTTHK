<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spordi ankeet</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
    <div class="container">
<h1>Spordi ankeet</h1>

    <header>
        <h1>
            Oleksandr veebirakenduste leht
        </h1>
    
    </header>
    <!--navigate menu-->
    <nav>
        <ul>
            <li>
                <a href="/index.html">Kodu</a>
            </li>
            <li>
                <a href="/lingid.html">Kasulikud lingid</a>
            </li>
            <li>
                <a href="/tood.html">Tood</a>
            </li>
            <li>
                <a href="https://github.com/OleksandrBohatyrov">GitHub</a>
            </li>
            <li>
                <a href="https://oleksandrbohatyrov22.thkit.ee/wp/">WordPress</a>
            </li>
        </ul>

    </nav>
    <form name="ankeet">
    <main>
    <table border="1px">
        </tr>
        <tr>
            <td>
                Nimi
            </td>
            <td>
                <label for="nimi"></label>
                <input type="text" name="nimi" placeholder="tekst">
            </td>
        </tr>
        <tr>
            <td>
                Rühm
            </td>
            <td>
                <div class="radio-container">
                <input type="radio"  class="option-input radio" name="ryhm" id="tarpv21">
                <label for="tarpv21">TARpv21</label>
                <br>
                <input type="radio" class="option-input radio"  name="ryhm" id="tarpv22" checked>
                <label for="tarpv22">TARpv22</label>
                <br>
                <input type="radio" class="option-input radio"  name="ryhm" id="tarpv23">
                <label for="tarpv23">TARpv23</label>
                <br>
                <input type="radio"  class="option-input radio" name="ryhm" id="tarpv23.5">
                <label for="tarpv23.5">TARpv23.5</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pwd">Password:</label><br>
            </td>
            <td>
                <input type="password" id="pwd" name="pwd">
            </td>
        </tr>
        <tr>
            <td>
                <label for="favcolor">Vali oma lemmikvärvr:</label>
            </td>
            <td>
                <input type="color" id="favcolor" name="favcolor">
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthday">Sünnipäev:</label>
            </td>
            <td>
                <input type="date" id="birthday" name="birthday">
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthdaytime">Sünnipäev (kuupäev ja kellaaeg):</label>
            </td>
            <td>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </td>
        </tr>
        <tr>
            <td>
                <label for="myfile">Vali faili:</label>
            </td>
            <td>
                <input type="file" id="myfile" name="myfile">
            </td>
        </tr>
        <tr>
            <td>
                <label for="quantity">Kogus (vahemikus 1 kuni 5):</label>
            </td>
            <td>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
            </td>
        </tr>
        <tr>
            <td>
                <label for="quantity">Mitu korda päevas te treenite:</label>
            </td>
            <td>
                <input type="number" id="quantity2" name="quantity2" min="0" max="100" step="10" value="30">
            </td>
        </tr>
        </tr>
        <tr>
            <td><label for="message">Type something</label></td>
            <td>
                <textarea name="message" id="message" style="width: 300px; height: 100px;">
                4to-to...
                </textarea>
            </td>
        </tr>
        <tr>
            <td><label for="cars">Valige auto:</label></td>
            <td>
                <select  name="cars" id="cars">
                    <optgroup label="Swedish Cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                    </optgroup>
                    <optgroup label="German Cars">
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Trennis">Valige oma lemmik treeningtüüp</label>
            </td>
            <td>
                <input list="Trennis" name="vid" id="vid">
                <datalist id="Trennis">
                    <option value="Jalad">
                    <option value="Käed">
                    <option value="Õlad">
                </datalist>
            </td>
        </tr>
        <tr>
            <td>
                <label for="points">Koolituste arv kuus(0-10)</label>
            </td>
            <td>
                <input type="range" id="points" name="points" min="0" max="10">
            </td>
        </tr>

        <tr>
            <td>
                <label for="week">Valige nädal:</label>
            </td>
            <td>
                <input type="week" id="week" name="week">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
            <td>
                <input type="reset">
            </td>
        </tr>
    </table>
</form>
</main>
<!--jalus-->
<footer>
<strong>&copy; O. Bohatyrov</strong>

</footer>
</div>
</body>
</html>
