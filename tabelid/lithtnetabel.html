<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lihtsamad tabelid</title>
    <link rel="stylesheet" type="text/css" href="tabelstyle.css">
</head>
<body>
    <h1>Lihtsamad tabelid</h1>
<table id="tabel1">
    <!--1.rida-->
    <tr>
        <!--lahter-->
        <td>A</td>
        <td>B</td>
    </tr>
    <!--1.rida-->
    <tr>
        <!--lahter-->
        <td>C</td>
        <td>D</td>

    </tr>

</table>
    <br>
    <br>
    <table  id="tabel2">
        <caption>Tabel mis kasutab colspan</caption>
        <!--1.rida-->
        <tr>
            <!--lahter-->
            <td colspan="2">A</td>
        </tr>
        <!--1.rida-->
        <tr>
            <!--lahter-->
            <td>B</td>
            <td>C</td>

        </tr>

    </table>

<br>
<br>
    </table>
    <br>
    <br>
    <table  id="tabel3">
        <caption>Tabel mis kasutab rowspan</caption>
        <!--1.rida-->
        <tr>
            <!--lahter-->
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <!--1.rida-->
        <tr>
            <!--lahter-->
            <td>C</td>

        </tr>

    </table>
</body>
</html>
